<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card container">
  <img src="/images/illustration-hero.svg" alt="image" class="img-main">
  <div class="info">
    <h1>Order Summary</h1>

    <p class="card-texto">You can now listen to millions of songs, audiobooks, and podcasts on any sdevice anywhere you like!</p>

    <div class="card-plan">
      <div class="music-div">
        <img src="/images/icon-music.svg" class="music">
      </div>
      <div class="card-plan-price">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <a href="" class="link">Change</a>
    </div>
      <button class="payment-button">
        Proceed to Payment
      </button>
      <span class="cancel-button">  
        Cancel Order
      </span>
  </div>
</div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
